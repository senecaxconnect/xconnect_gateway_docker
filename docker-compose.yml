version: '2'
services:
    xconnect_gateway:
        restart: unless-stopped
        ports:
            - ${MQTT_PORT}:1883
        network_mode: bridge
        container_name: xconnect_gateway_${GW_NAME}
        image: xconnect/xconnect_gateway:latest
        env_file: gw.env
        environment:
            - SELENE_HOSTNAME=${GW_NAME}
        logging:
            driver: "json-file"
            options:
                max-file: "3"
                max-size: "5m"
